<h1>{headline}</h1>
<f:form action="{action}" object="{post}" name="post" arguments="{blog: blog}" additionalAttributes="{role: 'form'}">
    <div class="form-group">
        <label>Post-Titel</label>
        <f:form.textfield property="title" class="form-control" />
    </div>
    <div class="form-group">
        <label>Post-Inhalt</label>
        <f:form.textarea property="content" class="form-control" />
    </div>
    <div class="form-group">
        <label>Post-Tags</label>
        <f:form.select options="{tags}" optionLabelField="tagvalue" property="tags" size="5" multiple="1" class="form-control" />
    </div>
    <f:form.submit value="{submitmessage}" class="btn btn-primary" />
</f:form>
